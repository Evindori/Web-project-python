<html>
 <head>
  <meta charset="utf-8">
  <title>Статистика по короновирусу в Москве</title>
  <script src="https://www.google.com/jsapi"></script>
  <script>
   google.load("visualization", "1", {packages:["corechart"]});
   google.setOnLoadCallback(Graph);
   function Graph() {
    var data = google.visualization.arrayToDataTable([
     ['Больны','Вылечились', 'Умерли'],
     {{ data.0[1:] }},
     {{ data.1[1:] }},
     {{ data.2[1:] }},
     {{ data.3[1:] }},
     {{ data.4[1:] }},
     {{ data.5[1:] }},
     {{ data.6[1:] }},
     {{ data.7[1:] }},
     {{ data.8[1:] }},
     {{ data.9[1:] }}
    ]);
    var options = {
     title: 'Статистика по короновирусу в Москве',
     hAxis: {title: 'Дата'},
     vAxis: {title: 'Число'}
    };
    var chart = new google.visualization.ColumnChart(document.getElementById('statistics'));
    chart.draw(data, options);
   }
  </script>
 </head>
 <body  text="#333300"; 
             link="#333300"; 
             alink="#9900CC"; 
             vlink="#DEDE00"; 
             style = "background-color:#FFFF99">
	<p>
		<a href="/"> На главную </a>
	</p>
        <div id="statistics" style="width: 1000px; height: 600px;"></div>
 </body>
 </html>
